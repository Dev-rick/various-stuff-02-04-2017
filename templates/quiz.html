{% extends "base.html" %}

{% block title %}Quiz{% endblock title %}

{% block page_content %}
<div class="regular">
    <h1 class="underline">Welcome to the quiz!</h1>

    <form method="get" action="/quiz">
        <p>What is the capital of   <span class="underline">{{question}}</span> ?</p>
        <img src="{{capital_picture}}">
    </form>
    <form method="post" action="/quiz">
        <input type="text" name="answer">
        <input type="hidden" value="{{question}}" name="country">
        <button type="submit" class="button">Check! </button>
    </form>
    <div id="result_text">{{result}}</div>



</div>
{% endblock page_content %}
